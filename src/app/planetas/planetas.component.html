
<table  width=800px align="center" cellspacing="10" cellpadding="10">
    <tr>
        <td valign="top">
<div class="form-group" >
    <label for="selectplaneta">Seleccionar Planeta</label>
    <select class="form-control" id="selectplaneta" [(ngModel)]="nombre" (change)="seleccionaPlaneta(nombre)" >
      <option *ngFor='let planeta of planetas'>{{planeta.name}}</option>
      
    </select>
</div>
</td>
<td>
    <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="nombre" class="col-lg-10 control-label">Nombre</label>
          <div class="col-lg-13">
            <input type="text" class="form-control" id="nombre"
                   placeholder={{nombre}}>
          </div>
        </div>
        <div class="form-group">
          <label for="periodorotacion" class="col-lg-10 control-label">Periodo de Rotacion</label>
          <div class="col-lg-13">
            <input type="text" class="form-control" id="periodorotacion"
                   placeholder={{rotacion}}>
          </div>
        </div>
        <div class="form-group">
            <label for="perioorbital" class="col-lg-10 control-label">Periodo Orbital</label>
            <div class="col-lg-13">
              <input type="text" class="form-control" id="periodoorbital"
                     placeholder={{periodo}}>
            </div>
        </div>
        <div class="form-group">
            <label for="diametro" class="col-lg-10 control-label">Diametro</label>
            <div class="col-lg-13">
              <input type="text" class="form-control" id="diametro"
                     placeholder={{diametro}}>
            </div>
        </div>
        <div class="form-group">
            <label for="clima" class="col-lg-10 control-label">Clima</label>
            <div class="col-lg-13">
              <input type="text" class="form-control" id="clima"
                     placeholder={{clima}}>
            </div>
        </div>
        <div class="form-group">
            <label for="gravedad" class="col-lg-10 control-label">Gravedad</label>
            <div class="col-lg-13">
              <input type="text" class="form-control" id="gravedad"
                     placeholder={{gravedad}}>
            </div>
        </div>
        <div class="form-group">
            <label for="terreno" class="col-lg-10 control-label">Terreno</label>
            <div class="col-lg-13">
              <input type="text" class="form-control" id="terreno"
                     placeholder={{terreno}}>
            </div>
        </div>
        <div class="form-group">
            <label for="superficieacuatica" class="col-lg-10 control-label">Superficie Acuatica</label>
            <div class="col-lg-13">
              <input type="text" class="form-control" id="superficieacuatica"
                     placeholder={{sagua}}>
            </div>
        </div>
        <div class="form-group">
            <label for="poblacion" class="col-lg-10 control-label">Poblacion</label>
            <div class="col-lg-13">
              <input type="text" class="form-control" id="poblacion"
                     placeholder={{poblacion}}>
            </div>
        </div>
      </form>
    
</td>
</tr>
</table>
