<table  width=800px align="center" cellspacing="10" cellpadding="10" >
    <tr>
        <td  valign="top">
      <div class="form-group" >
    <label for="select">Seleccionar Naves Espaciales</label>
    <select class="form-control" id="selectnaveespacial" [(ngModel)]="nombre" (change)="seleccionaNaveEspacial(nombre)" >
      <option *ngFor='let mi of naves'>{{mi.name}}</option>
    </select>
</div>
</td>
<td>
    <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="nombre" class="col-lg-10 control-label">Nombre</label>
          <div class="col-lg-13">
            <input type="text" class="form-control" id="nombre"
                   placeholder={{nombre}}>
          </div>
        </div>
        <div class="form-group">
          <label for="modelo" class="col-lg-10 control-label">Modelo</label>
          <div class="col-lg-13">
            <input type="text" class="form-control" id="modelo"
                   placeholder={{modelo}}>
          </div>
        </div>
        <div class="form-group">
            <label for="fabricante" class="col-lg-10 control-label">Fabricante</label>
            <div class="col-lg-13">
              <input type="text" class="form-control" id="fabricante"
                     placeholder={{fabricante}}>
            </div>
        </div>
        <div class="form-group">
            <label for="costo" class="col-lg-10 control-label">Costo</label>
            <div class="col-lg-13">
              <input type="text" class="form-control" id="costo"
                     placeholder={{costo}}>
            </div>
        </div>
        <div class="form-group">
            <label for="longitud" class="col-lg-10 control-label">Longitud</label>
            <div class="col-lg-13">
              <input type="text" class="form-control" id="longitud"
                     placeholder={{longitud}}>
            </div>
        </div>
        <div class="form-group">
            <label for="velocidadatmosferica" class="col-lg-10 control-label">Velocidad Atmosferica</label>
            <div class="col-lg-13">
              <input type="text" class="form-control" id="velocidadatmosferica"
                     placeholder={{velocidad}}>
            </div>
        </div>
        <div class="form-group">
            <label for="tripulacion" class="col-lg-10 control-label">Tripulacion</label>
            <div class="col-lg-13">
              <input type="text" class="form-control" id="tripulacion"
                     placeholder={{tripulacion}}>
            </div>
        </div>
        <div class="form-group">
            <label for="pasajeros" class="col-lg-10 control-label">Pasajeros</label>
            <div class="col-lg-13">
              <input type="text" class="form-control" id="pasajeros"
                     placeholder={{pasajeros}}>
            </div>
        </div>
        <div class="form-group">
            <label for="capacidadcarga" class="col-lg-10 control-label">Capacidad de Carga</label>
            <div class="col-lg-13">
              <input type="text" class="form-control" id="capacidadcarga"
                     placeholder={{carga}}>
            </div>
        </div>
        <div class="form-group">
            <label for="consumibles" class="col-lg-10 control-label">Consumibles</label>
            <div class="col-lg-13">
              <input type="text" class="form-control" id="consumibles"
                     placeholder={{consumibles}}>
            </div>
        </div>
        <div class="form-group">
            <label for="calificacionhiperimpulsor" class="col-lg-10 control-label">Calificacion Hiperimpulsor</label>
            <div class="col-lg-13">
              <input type="text" class="form-control" id="calificacionhiperimpulsor"
                     placeholder={{rata}}>
            </div>
        </div>
        <div class="form-group">
            <label for="mglt" class="col-lg-10 control-label">MGLT</label>
            <div class="col-lg-13">
              <input type="text" class="form-control" id="mglt"
                     placeholder={{mglt}}>
            </div>
        </div>
        <div class="form-group">
            <label for="clasevnaveespacial" class="col-lg-10 control-label">Clase Nave Espacial</label>
            <div class="col-lg-13">
              <input type="text" class="form-control" id="clasenaveespacial"
                     placeholder={{clase}}>
            </div>
        </div>
      </form>
    
</td>
</tr>
</table>
